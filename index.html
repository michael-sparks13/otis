<body>
    <div id="map"></div>
    
    <div class="map-overlay">
        <h2>Five Day Forecast by Day</h2>
        <label id="month"></label>
        <input id="slider" type="range" min="0" max="14" step="1" value="0" />
    </div>

    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style:
                'https://api.maptiler.com/maps/streets/style.json?key=R5Js2wLegZ6GMYd5iN2E',
            center: [-99.86562013617491, 13.867242923198695],
            zoom: 5
        });

        

        fetch("data/forecasts/forecasts.geojson")
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    createForecastSliderMap(data);
                })
                .catch(function (error) {
                    console.log(error);
                });

        function createForecastSliderMap(forecasts) {
            map.addSource('forecasts', {
                'type': 'geojson',
                'data': "data/forecasts/forecasts.geojson"
            });
            map.addLayer({
                'id': 'forecasts',
                'type': 'fill',
                'source': 'forecasts',
                'paint': {
                    'fill-color': '#FF0000',
                    'fill-opacity': 0.7
                }
            });

        }
