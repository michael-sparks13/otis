<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add a GeoJSON line</title>
    <meta property="og:description"
        content="Add a GeoJSON line to a map using addSource, then style it using addLayerâ€™s paint properties." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style:
                'https://api.maptiler.com/maps/streets/style.json?key=R5Js2wLegZ6GMYd5iN2E',
            center: [-99.86562013617491, 16.867242923198695],
            zoom: 10
        });

        map.on('load', () => {
            map.addSource('btlines', {
                'type': 'geojson',
                'data': "data/best_track/lines.geojson"
            });
            map.addLayer({
                'id': 'btlines',
                'type': 'line',
                'source': 'btlines',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#888',
                    'line-width': 8
                }
            });
        });
    </script>
</body>

</html>
